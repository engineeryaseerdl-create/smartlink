name: smartlink
description: An all-in-one ecommerce and local delivery platform connecting sellers, buyers, and transporters across Nigeria.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  image_picker: ^1.0.7
  intl: ^0.18.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_rating_bar: ^4.0.1
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  dio: ^5.4.0
  supabase_flutter: ^2.3.4
  # Enhanced UX dependencies
  speech_to_text: ^6.6.0
  connectivity_plus: ^5.0.2
  lottie: ^3.0.0
  path_provider: ^2.1.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/mock_data/
